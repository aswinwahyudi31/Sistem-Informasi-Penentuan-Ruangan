                            </div>
                            <br></br>
                            <div>
                              <label class="col-sm-3">Nama Matakuliah </label>

                              </div>
                            </div>
                            <br><br>
                            <div>
                              <label class="col-sm-3">Kapasitas </label>
                              <div class="col-sm-9">
                                <input type="text" disabled class="form-control" placeholder="" required="" id="kapasitasAtur"/>
                              </div>
                            </div>
                            <br><br>
                            <div>
                              <label class="col-sm-3">Group </label>
                              <div class="col-sm-9">
                                <input type="text" disabled class="form-control" placeholder="" required="" id="groupAtur"/>
                              </div>
                            </div>
                            <br><br>
                            <div>
                              <label class="col-sm-3">Jam Mulai </label>
                              <div class="col-sm-9">
                                  <input type="text" disabled class="form-control" placeholder="" required="" id="jamMulaiAtur"/>
                              </div>
                            </div>
                            <br></br>
                            <div>
                              <label class="col-sm-3">Jam Selesai </label>
                              <div class="col-sm-9">
                                <input type="text" disabled class="form-control" placeholder="" required="" id="jamSelesaiAtur"/>
                              </div>
                            </div>
                            <br></br>
                            <div>
                              <label class="col-sm-3">Pilih Ruang </label>
                              <div class="col-sm-9">
                                <select class="form-control" id="dropdownRole">
                                  <option>C.3.8</option>
                                  <option>C.3.7</option>
                                  <option>H.1.1</option>
                                  <option>Lab. B</option>
                                </select>
                              </div>
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-info btn-sm" data-dismiss="modal">Save changes</button>
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>

                      <th>Atur</th>
                    </tr>
